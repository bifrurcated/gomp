name: Gosec Security Check

on:
  workflow_call:
    inputs:
      os:
        required: false
        type: string

jobs:
  security-analysis:
    runs-on: ${{ inputs.os || 'ubuntu-latest' }}
    env:
      GO111MODULE: on
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: ./...
          format: json
          output: gosec-results.json

      - name: Upload Gosec report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gosec-report
          path: gosec-results.json

      - name: Convert Gosec report to Markdown
        run: |
          echo "## Gosec Security Report" > gosec-report.md
          echo "```json" >> gosec-report.md
          cat gosec-results.json >> gosec-report.md
          echo "```" >> gosec-report.md

      - name: Add Gosec report as PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          path: gosec-report.md